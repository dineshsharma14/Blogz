{% extends "base.html" %}

{% block style %}

<style>

    h1 {
        margin: 20px auto 10px ; 
        color: red;
        width: 400px;
        background-color: beige;
    }

    em {
        color: red;
    }

    #blog {
        height: 200px;
        width: 400px;
    }

</style>

{% endblock style %}

{% block content %}

<h1>Add a Blog Entry</h1>

<form action='/blog' method='post'>
    <label>
    <p>Title for your new blog:</p>
    <input type='text' name='title' value='{{title}}' checked=checked autofocus=autofocus>
    {% with messages = get_flashed_messages() %}
    <p><em>{{messages[0]}}</em></p>
    {% endwith %}
    </label>

    <label>
    <p>Your new blog:</p>
    <textarea id=blog type='text' name='blog' placeholder="Once upon a time...">{{blog}}</textarea>
    {% with messages = get_flashed_messages() %}
    <p><em>{{messages[1]}}</em></p>
    {% endwith %}
    </label>
    
    <input type='submit' value='Add Entry'/>
</form>

{% endblock content %}
